
<div class="container">
    <div class="card-header">
        Sign Up
        <img src="../../assets/Images/signup.png">
      </div>
    <form action="/action_page.php" (submit)="onRegisterSubmit()" class="cont">
      <label for="fname">Name</label>
      <input type="text" id="fname" [(ngModel)]= "username" name="username" placeholder="Your name..">
  
      <label for="email">Email</label>
      <input type="email" id="email"  [(ngModel)]= "email" name="email" placeholder="Your Email..">
  
      <label for="country">Designation</label>
      <select id="designation"  [(ngModel)]= "designation" name="designation">
        <option value="lecture">Lecture</option>
        <option value="instructor">Instructor</option>
      </select>
      <label for="password">Password</label>
      <input type="password" id="password"  [(ngModel)]= "password" name="password" placeholder="Your Password..">
      <input type="submit" value="Submit" class="submit">
    </form>
  </div>
