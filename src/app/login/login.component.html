<div class="container">
    <div class="card-header">
        Login
        <img src="../../assets/Images/user.png">
      </div>
    <form action="/action_page.php" (submit)="onLoginuserSubmit()" class="cont">
  
      <label for="email">Email</label>
      <input type="email" id="email"  [(ngModel)]= "email" name="email" placeholder="Your Email..">
  

      <label for="password">Password</label>
      <input type="password" id="password"  [(ngModel)]= "password" name="password" placeholder="Your Password..">
  
    
      <input type="submit" value="Submit" class="submit">
    </form>
  </div>
